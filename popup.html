<html>
  <head>
    <title>GitHub Diff Navigator</title>
	<link rel="stylesheet" type="text/css" href="css/githubDiff.css">
    <script src="src/popup.js"></script>
  </head>
  
  <body>
    <div id="github-diff-ext-nav">
		<div id="github-diff-ext-text">
			<span id="github-diff-ext-cur"></span>
			of
			<span id="github-diff-ext-total"></span>
		</div>
		<div id="github-diff-ext-arrows">
			<img id="github-diff-ext-prev" class="nav-arrow" src="img/next.png" alt="Previous change" title="Previous change" />
			<img id="github-diff-ext-next" class="nav-arrow" src="img/next.png" alt="Next change" title="Next change" />		
		</div>
	</div>
	<div id="github-diff-ext-msg"></div>
	<img id="github-diff-ext-refresh" src="img/refresh.png" alt="Refresh" title="Refresh" />
  </body>
</html>
